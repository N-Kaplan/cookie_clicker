<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Cookie clicker</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2> Counter</h2>
            <p id="score_display">0</p>
            <button id="cookie">I am a cookie!</button>
        </div>
        <div class="column">
            <h2> Multipliers</h2>
            <p> These are the multipliers currently active.</p>
        </div>
        <div class="column">
            <h2> Store </h2>
            <p> Cursor: autoclicks every 10 seconds.
                <br>Grandma: a nice grandma to bake more cookies.
                <br>Farm: grows cookieplants from cookieseeds.</p>
                <button id="purchase_multiplier">100 cookies for a multiplier</button>
                <p id="purchase_display"></p>
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
