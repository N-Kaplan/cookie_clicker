<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Cookie clicker</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2> Counter</h2>
            <p id="score_display">0</p>
            <button id="cookie">I am a cookie!</button>
        </div>
        <div class="column">
            <h2> Multipliers</h2>
            <p> These are the multipliers currently active.</p>
        </div>
        <div class="column">
            <h2> Store </h2>
            <p> Cursor: autoclicks every 10 seconds.
                <br>Grandma: a nice grandma to bake more cookies.
                <br>Farm: grows cookieplants from cookieseeds.
            </p>
            <button id="purchase_cursor" data-min="10" class="cursor">10 cookies for a cursor</button>
            <p id="cursor_display" class="cursor">You don't have a cursor yet...</p>
            <button id="purchase_grandma" data-min="10">100 cookies for a grandma</button>
            <p id="grandma_display">You don't have a grandma yet...</p>
            <button id="purchase_farm" data-min="10">1000 cookies for a farm</button>
            <p id="farm_display">You don't have a farm yet...</p>
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
